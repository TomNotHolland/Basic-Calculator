<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="hub">
                <div class="hub-1">0</div>
                <div class="hub-2">0</div>
                <div class="temp-result">0</div>
            </div>
            <div class="keyboard">
                <div class="buttons clear-all">C</div>
                <div class="buttons clear-last">CE</div>
                <div class="buttons operator">%</div>
                <div class="buttons operator">รท</div>
                <div class="buttons number">7</div>
                <div class="buttons number">8</div>
                <div class="buttons number">9</div>
                <div class="buttons operator">ร</div>
                <div class="buttons number">4</div>
                <div class="buttons number">5</div>
                <div class="buttons number">6</div>
                <div class="buttons operator">-</div>
                <div class="buttons number">1</div>
                <div class="buttons number">2</div>
                <div class="buttons number">3</div>
                <div class="buttons operator">+</div>
                <div class="buttons number zero">0</div>
                <div class="buttons dot">.</div>
                <div class="buttons result">=</div>
            </div>
        <div>
    </section>
    <script defer src="main.js"></script>
</body>
</html>
